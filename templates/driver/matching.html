<div class="p-4">
    <div id="matching-screen" class="content-scrollable">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-indigo-700">기사 매칭</h1>
            <!-- 필요 시 여기에 다른 버튼 추가 -->

        <div class="bg-white p-6 rounded-xl shadow-md">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">매칭 대기 중인 화물</h2>
            <p class="text-gray-600">
                이곳에 매칭이 필요한 화물 목록이나 관련 UI가 표시됩니다.
            </p>
