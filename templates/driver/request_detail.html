{% extends "driver_base.html" %}
{% block title %}운송 요청 상세 - 화물 AI 서비스{% endblock %}
{% block content %}

<div id="driver-request-detail-screen" class="max-w-xl mx-auto p-4 space-y-6">
    <h2 class="text-2xl font-bold text-gray-800">운송 요청 상세 (요청 ID: {{ request_id }})</h2>

    <div class="bg-white p-4 rounded-xl shadow-md space-y-2">
        <p class="font-bold text-gray-800 text-lg">서울 강남구 → 경기 성남시</p>
        <p class="text-sm text-gray-600">물품: 가구 (1.5㎥, 165kg)</p>
        <p class="text-sm text-gray-600">요청 차량: 5톤 탑차</p>
        <p class="text-gray-700 font-medium">예상 운임: <span class="text-indigo-600 font-bold">103,000원</span></p>
        <p class="text-gray-700 font-medium">예상 순수익: <span class="text-green-600 font-bold">85,000원</span></p>
    </div>

    <div class="bg-white p-4 rounded-xl shadow-md">
        <h3 class="text-lg font-semibold text-gray-800 mb-2">화주 정보</h3>
        <div class="flex items-center space-x-3">
            <img src="https://placehold.co/50x50/A78BFA/FFFFFF?text=화주" class="rounded-full">
            <div>
                <p class="font-semibold text-gray-800">김화주님</p>
                <p class="text-sm text-gray-600">평점: <span class="text-yellow-500">★★★★☆</span></p>
            </div>
        </div>
    </div>

    <button onclick="window.location.href='{{ url_for('request_accept_success') }}'"
        class="w-full bg-indigo-600 text-white py-3 rounded-xl font-bold hover:bg-indigo-700 transition">
        운송 요청 수락하기
    </button>
</div>

{% endblock %}
