{% extends "public_base.html" %}
{% block title %} 홈페이지 {% endblock %}
{% block contents %} 
<div class="auth-container">
    <div id="login-screen" class="auth-card">
        <form action="{{ url_for('login') }}" method="POST">
        <h2 class="text-3xl font-bold text-indigo-700 mb-6">화물 AI 로그인</h2>
        <div class="mb-4 text-left">
            <label for="user_id" class="block text-gray-700 text-sm font-semibold mb-2">사용자 id:</label>
            <input type="text" id="user_id" class="shadow-sm appearance-none border border-gray-300 rounded-lg w-full py-3 px-4 text-gray-800 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-400" placeholder="사용자 이름 입력">
        </div>
        <div class="mb-6 text-left">
            <label for="password" class="block text-gray-700 text-sm font-semibold mb-2">비밀번호:</label>
            <input type="password" id="password" class="shadow-sm appearance-none border border-gray-300 rounded-lg w-full py-3 px-4 text-gray-800 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-400" placeholder="비밀번호 입력">
        </div>
        <button type="submit">로그인</button>
        </form>
    </div>
</div>
{% endblock %}
