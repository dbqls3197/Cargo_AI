<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화물 AI 관제 - 인증</title>

    <!-- 외부 라이브러리 (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>

    <!-- 외부 스타일시트 연결 -->
    <link rel="stylesheet" href="../static/css/auth.css">
</head>
<body>

    <div class="auth-container">
        <!-- Registration Screen -->
        <div id="registration-screen" class="auth-card hidden">
            <h2 class="text-3xl font-bold text-indigo-700 mb-6">화물 AI 관제 회원가입</h2>
            <div class="mb-4 text-left">
                <label for="reg-username-input" class="block text-gray-700 text-sm font-semibold mb-2">사용자 이름:</label>
                <input type="text" id="reg-username-input" class="shadow-sm appearance-none border border-gray-300 rounded-lg w-full py-3 px-4 text-gray-800 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-400" placeholder="사용자 이름 입력">
            </div>
            <div class="mb-4 text-left">
                <label for="reg-password-input" class="block text-gray-700 text-sm font-semibold mb-2">비밀번호:</label>
                <input type="password" id="reg-password-input" class="shadow-sm appearance-none border border-gray-300 rounded-lg w-full py-3 px-4 text-gray-800 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-400" placeholder="비밀번호 입력">
            </div>
            <div class="mb-6 text-left">
                <label for="reg-confirm-password-input" class="block text-gray-700 text-sm font-semibold mb-2">비밀번호 확인:</label>
                <input type="password" id="reg-confirm-password-input" class="shadow-sm appearance-none border border-gray-300 rounded-lg w-full py-3 px-4 text-gray-800 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-400" placeholder="비밀번호 다시 입력">
            </div>
            <button onclick="register()" class="bg-indigo-600 text-white py-3 px-6 rounded-xl font-semibold hover:bg-indigo-700 transition duration-200 w-full mb-3 shadow-md">
                <i class="fas fa-user-plus mr-2"></i> 회원가입
            </button>
            <button onclick="showScreen('login-screen')" class="text-indigo-600 hover:text-indigo-800 text-sm font-semibold">
                이미 계정이 있으신가요? 로그인
            </button>
            <p class="text-xs text-gray-500 mt-4">데모용: 아무 사용자 이름/비밀번호나 입력하세요.</p>
        </div>

        <!-- Login Screen -->
        <div id="login-screen" class="auth-card">
            <h2 class="text-3xl font-bold text-indigo-700 mb-6">화물 AI 관제 로그인</h2>
            <div class="mb-4 text-left">
                <label for="username-input" class="block text-gray-700 text-sm font-semibold mb-2">사용자 이름:</label>
                <input type="text" id="username-input" class="shadow-sm appearance-none border border-gray-300 rounded-lg w-full py-3 px-4 text-gray-800 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-400" placeholder="사용자 이름 입력">
            </div>
            <div class="mb-6 text-left">
                <label for="password-input" class="block text-gray-700 text-sm font-semibold mb-2">비밀번호:</label>
                <input type="password" id="password-input" class="shadow-sm appearance-none border border-gray-300 rounded-lg w-full py-3 px-4 text-gray-800 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-400" placeholder="비밀번호 입력">
            </div>
            <button onclick="login()" class="bg-indigo-600 text-white py-3 px-6 rounded-xl font-semibold hover:bg-indigo-700 transition duration-200 w-full mb-3 shadow-md">
                <i class="fas fa-sign-in-alt mr-2"></i> 로그인
            </button>
            <button onclick="showScreen('registration-screen')" class="text-indigo-600 hover:text-indigo-800 text-sm font-semibold">
                계정이 없으신가요? 회원가입
            </button>
            <p class="text-xs text-gray-500 mt-4">데모용: 아무 사용자 이름/비밀번호나 입력하세요.</p>
        </div>
    </div>

    <!-- 외부 스크립트 파일 연결 -->
    <script src="../static/js/auth.js"></script>
</body>
</html>
