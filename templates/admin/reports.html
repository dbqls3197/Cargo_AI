{% extends "admin/dashboard_base.html" %}

{% block title %}화물 AI 관제 - 보고서{% endblock %}

{% block head_extra %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin/dashboard.css') }}">
{% endblock %}

{% block content %}
    <div class="web-container">
        <main id="main-content" class="content-area-wrapper">
            <div class="content-area">
                <h2 class="text-3xl font-bold text-gray-800 mb-8">보고서</h2>
                <div class="bg-white p-6 rounded-xl shadow-lg mb-8">
                    <h3 class="text-2xl font-semibold text-gray-800 mb-5">보고서 필터</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        <div>
                            <label for="report-type-selector" class="block text-sm font-medium text-gray-700 mb-1">보고서 유형</label>
                            <select id="report-type-selector" class="w-full p-3 border border-gray-300 rounded-lg bg-white">
                                <option value="monthly_performance">월간 운송 실적</option>
                                <option value="driver_performance">기사 분석</option>
                            </select>
                        </div>
                         <div id="report-month-filter-container">
                            <label for="report-month-filter" class="block text-sm font-medium text-gray-700 mb-1">월 선택</label>
                            <select id="report-month-filter" class="w-full p-3 border border-gray-300 rounded-lg bg-white">
                                <option value="2025-07">2025년 7월</option>
                                <option value="2025-06">2025년 6월</option>
                            </select>
                        </div> 
                        <div id="report-driver-filter-container" class="hidden">
                            <label for="report-driver-search" class="block text-sm font-medium text-gray-700 mb-1">기사 검색</label>
                            <div class="relative">
                            <input type="text" id="report-driver-search" placeholder="기사 이름, ID로 검색..." class="w-full p-3 border border-gray-300 rounded-lg">
                            <div id="report-driver-search-results" class="absolute left-0 w-full bg-white border border-gray-300 shadow-md mt-1 rounded-lg max-h-60 overflow-y-auto hidden">
                               검색 결과가 여기에 동적으로 추가됩니다
                            </div>
                        </div>
                    </div>
                </div>
                <div id="report-content-display"></div>
            </div>
        </main>
    </div>
{% endblock %}

{% block scripts %}
     사용자 관리 페이지 전용 JS 파일을 불러옵니다. 
    <script src="{{ url_for('static', filename='js/admin/reports.js') }}"></script>
{% endblock %}
