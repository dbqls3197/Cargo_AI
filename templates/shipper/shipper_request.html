{% extends "shipper_base.html" %}

{% block title %}운송 요청하기 - 화물 AI 서비스{% endblock %}

{% block extra_css %}
<style>
    .content-scrollable {
        height: 100%;
        overflow-y: auto;
        padding: 1.5rem;
        padding-bottom: 6rem;
    }
</style>
{% endblock %}

{% block contents %}
<form id="shipper-request-form">
    <!-- 1단계: 기본 정보 입력 -->
    <div id="request-step-1" class="content-scrollable">
        <h2 class="text-xl font-bold mb-4">운송 요청 (1/2)</h2>
        <div class="mb-4">
            <label for="origin" class="block mb-1 font-medium">출발지</label>
            <input type="text" name="origin" id="origin" class="w-full px-4 py-2 border rounded" placeholder="예: 서울 강남구">
        </div>
        <div class="mb-4">
            <label for="destination" class="block mb-1 font-medium">도착지</label>
            <input type="text" name="destination" id="destination" class="w-full px-4 py-2 border rounded" placeholder="예: 부산 해운대구">
        </div>
        <div class="mb-4">
            <label for="itemType" class="block text-gray-700 text-sm font-bold mb-2">물품 종류</label>
            <select name="itemType" id="itemType"
                    class="shadow-sm appearance-none border rounded-xl w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                <option value="">선택하세요</option>
                <option value="가구">가구</option>
                <option value="가전제품">가전제품</option>
                <option value="식품">식품</option>
                <option value="위험물">위험물</option>
                <option value="기타">기타</option>
            </select>
        </div>
        <div class="mb-6">
            <label for="itemWeight" class="block mb-1 font-medium">화물 무게 (kg)</label>
            <input type="number" name="itemWeight" id="itemWeight" class="w-full px-4 py-2 border rounded" placeholder="예: 250">
        </div>
        <button id="next-step" type="button" class="w-full py-3 bg-indigo-600 text-white rounded hover:bg-indigo-700">다음</button>
    </div>

    <!-- 2단계: 차량 정보 및 일정 -->
    <div id="request-step-2" class="hidden content-scrollable">
        <h2 class="text-xl font-bold mb-4">운송 요청 (2/2)</h2>
        <div class="mb-4">
            <label class="block mb-1 font-medium">차량 타입</label>
            <select name="vehicleType" id="vehicleType" class="w-full px-4 py-2 border rounded">
                <option value="">선택하세요</option>
                <option value="카고">카고</option>
                <option value="탑">탑</option>
                <option value="윙바디">윙바디</option>
                <option value="리프트">리프트</option>
                <option value="냉탑-냉동">냉동탑차</option>
                <option value="냉탑-냉장">냉장탑차</option>
            </select>
        </div>
        <div class="mb-4">
            <label for="pickupDate" class="block mb-1 font-medium">상차 날짜</label>
            <input type="date" name="pickupDate" id="pickupDate" class="w-full px-4 py-2 border rounded">
        </div>
        <div class="mb-4">
            <label for="pickupTime" class="block mb-1 font-medium">상차 시간</label>
            <input type="time" name="pickupTime" id="pickupTime" class="w-full px-4 py-2 border rounded">
        </div>
        <div class="mb-4">
            <label for="dropoffDate" class="block mb-1 font-medium">하차 날짜</label>
            <input type="date" name="dropoffDate" id="dropoffDate" class="w-full px-4 py-2 border rounded">
        </div>
        <div class="mb-6">
            <label for="dropoffTime" class="block mb-1 font-medium">하차 시간</label>
            <input type="time" name="dropoffTime" id="dropoffTime" class="w-full px-4 py-2 border rounded">
        </div>
        <button type="submit" class="w-full py-3 bg-indigo-600 text-white rounded hover:bg-indigo-700">운송 요청하기</button>
    </div>
</form>
{% endblock %}
{% block footer %}
<div class="footer-nav flex justify-around">
    <a href="{{ url_for('shipper_dashboard') }}" class="flex flex-col items-center text-indigo-600">
    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path>
    </svg>
    <span class="text-xs mt-1">홈</span>
    </a>
    <a href="{{ url_for('shipper_my_shipments') }}" class="flex flex-col items-center text-gray-500 hover:text-indigo-600">
    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path>
    </svg>
    <span class="text-xs mt-1">내 운송</span>
    </a>
    <button id="shipper-tab-payment" class="flex flex-col items-center text-gray-500 hover:text-indigo-600">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path></svg>
        <span class="text-xs mt-1">결제</span>
    </button>
    <button id="shipper-tab-mypage" class="flex flex-col items-center text-gray-500 hover:text-indigo-600">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
        <span class="text-xs mt-1">마이페이지</span>
    </button>
</div>
{% endblock %}
{% block extra_js %}
<script>
document.addEventListener("DOMContentLoaded", () => {
    document.getElementById("next-step").addEventListener("click", () => {
        document.getElementById("request-step-1").classList.add("hidden");
        document.getElementById("request-step-2").classList.remove("hidden");
    });

    document.getElementById("shipper-request-form").addEventListener("submit", (event) => {
        event.preventDefault();

        const formData = new FormData(event.target);
        const data = Object.fromEntries(formData.entries());

        fetch("/shipper/request/submit", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        })
        .then(res => res.json())
        .then(result => {
            if (result.success) {
                alert("운송 요청이 접수되었습니다.");
                window.location.href = "/shipper/my_shipments";
            } else {
                alert("요청 실패: " + result.message);
            }
        });
    });
});
</script>
<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
{% endblock %}
